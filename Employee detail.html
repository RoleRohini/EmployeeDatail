
<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint"
    content="width=device-width,initial-scale=1.0 ">
    <title>Employee Details</title>
    <style>
        table{border_collapse:collape;width:100%;}
        
        th,td{
            border:1pt solid #D8D9DA;
            padding : 8px;
            text-align:left;
            font-size: 12pt;
        }
        th{background-color: #26EFED;
        text-align: center;}

    </style>
</head> 
<body>
   
    <table id="employeeTable">
    <thead>
        <tr>
            <th> Employee Name</th>
            <th>Designation</th>
            <th>  Date of Joining</th>
        </tr>
    </thead>
    <tbody id="employeeData">
        <!Employee details will be dynamically added here>
    </tbody>
    </table>
    <script>
      
        const employees =[
        { name:"Rohini Role",designation:"Technical Writer",dateofjoining:"11-12-2023",salary:500000},

        ];

        function filterAndDisplay()
        {
            const filteredEmployees = employees.filter(employee => employee.designation == "Technical writer" &&  (employee.salary> 500000 && employee.salary <700000));

            const tableBody = document.getElementByld('employee Data');
            tableBody.innerHTML="";
             
            filteredEmployees.forEach(employee=>
            {
                const row=document.createElement('tr');
                row.innerHTML = 
                <td>${employee.name}</td>
                <td>${employee.designation}</td>
                <td>${employee.dateofjoining}</td>
                tableBody.appendChild(row);
            });


        }
        filterAndDisplay();
    </script>
</body>   
</html>
